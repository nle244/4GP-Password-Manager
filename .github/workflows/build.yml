name: Build application with Pyinstaller 

on: 
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release: 
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        python-version: [ 3.9 ]

    steps: 
    - name: Checkout repo
      uses: actions/checkout@v2 

    - name: Pack it up for Windows
      uses: JackMcKew/pyinstaller-action-windows@main 
      with:
        path: .

    - name: Move the executable somewhere else 
      run: |
        mv dist/windows/QuickKey.exe ./
        sudo rm -rf dist

    - name: Get Python ${{ matrix.python-version }} for Linux build
      uses: actions/setup-python@v2 
      with:
        python-version: ${{ matrix.python-version }} 

    - name: Get dependencies for Linux build
      run: |
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Pack it up for Linux
      run: |
        python3 -m PyInstaller QuickKey.spec
        chmod +x dist/QuickKey

    - name: Release all 
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') 
      with:
        files: |
          QuickKey.exe
          dist/QuickKey
          LICENSE
